<!DOCTYPE HTML>
<html>
  <head>
    {% include 'includes.html' %}
    <title>MeTube -> Index</title>
  </head>
  <body>
    <nav>
      <a href="{{ url_for(name='upload', arg='') }}">Upload</a>
      <a href="{{ url_for(name='login', arg='') }}">Authenticate</a>
    </nav>
    <ul class="VideoList">
      {% for video in videos -%}
      <li><a href="{{ url_for(name='video', arg=video.id) }}">{{ video.title }}</a></li>
      {%- endfor %}
    </ul>
  </body>
</html>
