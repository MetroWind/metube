<!DOCTYPE HTML>
<html>
  <head>
    {% include 'includes.html' %}
    <title>MeTube -> Index</title>
  </head>
  <body>
    <nav>
      <h1 id="SiteTitle">MeTube</h1>
      <div id="NavMetaLinks">
        <a href="{{ url_for(name='upload', arg='') }}">Upload</a>
        <a href="{{ url_for(name='login', arg='') }}">Authenticate</a>
      </div>
    </nav>
    <ul class="VideoList">
      {% for video in videos -%}
      <li class="VideoListItem">
        <div class="ThumbnailWrapper">
          {% if video.thumbnail_path %}
          <img class="Thumbnail" src="{{ url_for(name='video_file', arg=video.thumbnail_path) }}" />
          {% else %}
          <img class="Thumbnail ThumbnailPlaceholder" src="{{ url_for(name='static', arg='film.svg') }}" />
          {% endif %}
        </div>
        <a href="{{ url_for(name='video', arg=video.id) }}">{{ video.title }}</a>
      </li>
      {%- endfor %}
    </ul>
  </body>
</html>
